<template name="schedule">


    <div class="sidebar text-center ">
        <a href="/" style="font-size: 25px; text-decoration: none; color: black"><kbd>Budget</kbd> Travels</a>
        <br><br>
        <p>Scheduler <i class="fa fa-tasks"></i></p>
        <br><br><br><br><br>

        Scheduling attractions in
        <a class="list-group-item"
           style="margin-top: 5px; margin-bottom: 5px; cursor: pointer; margin-left: 5px; margin-right: 5px">
            <h4 class="list-group-item-heading">{{name}}</h4>
            <p class="list-group-item-text">{{country}}</p>
        </a>
        <br><br>

        <div class="form-group" style="margin-right: 10px; margin-left:10px">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input value="400" type="text" class="form-control" id="budgetInput" placeholder="Enter Amount">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <div class="form-group" style="margin-right: 10px; margin-left:10px">
            <label class="sr-only" for="exampleInputDays">Days (in dollars)</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                <input value="4" type="text" class="form-control" id="daysInput" placeholder="Enter Days">
            </div>
        </div>
        <br>

        <p>Apply filters</p>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="indoorRadio" value="indoor"> Indoor
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="outdoorRadio" value="door"> Outdoor
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="indoorOutdoorNone" value="none" checked> None
        </label>
        <br/>

        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions1" id="dayRadio" value="day"> Day
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions1" id="nightRadio" value="night"> Night
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions1" id="dayNightNone" value="none" checked> None
        </label>

        <br/><br/>
        <div class="btn-group-vertical" role="group" aria-label="..." style="width: 97%">
            <button class="btn btn-default generateSchedule" style="background-color: black;color: white">Generate
                Schedule
            </button>
            <a href="/" class="btn btn-default clearDB">Home</a>
        </div>


    </div>

    <div class="results text-center">

        <div class="row ">
            {{#each getDays}}

                <div class=" col-md-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background-color: black; color: white">
                            <h3 class="panel-title">{{day}}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">{{title}}</h4>
                                    <p class="list-group-item-text" style="float: right; margin-top: -25px"><span
                                            class="badge">$ {{price}}</span></p>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            {{/each}}
        </div>
    </div>

</template>
